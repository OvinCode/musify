<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Albums - Musify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212529;
            color: #28a745;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        nav {
            background-color: #28a745;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            padding: 80px 20px 20px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        .album-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .album-item {
            background-color: #2c3034;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }
        .album-name {
            color: #fff;
            font-size: 18px;
            margin: 10px 0;
        }
        .album-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .view-tracks {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .view-tracks:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/about">About</a>
    </nav>
    <div class="container">
        <h1>Albums</h1>
        <ul class="album-list">
            {% for album in albums %}
            <li class="album-item">
                <h3 class="album-name">{{ album.name }}</h3>
                {% if album.images %}
                    <img class="album-image" src="{{ album.images[0].url }}" alt="{{ album.name }} Image">
                {% else %}
                    <p>No image available</p>
                {% endif %}
                <a href="/album/{{ album.id }}" class="view-tracks">View Tracks</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
