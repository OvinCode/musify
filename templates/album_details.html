<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Tracks - Musify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212529;
            color: #28a745;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        nav {
            background-color: #28a745;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            padding: 80px 20px 20px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        .track-list {
            list-style-type: none;
            padding: 0;
        }
        .track-item {
            background-color: #2c3034;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }
        .track-name {
            color: #fff;
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/about">About</a>
    </nav>
    <div class="container">
        <h1>Tracks</h1>
        <ul class="track-list">
            {% for track in tracks %}
            <li class="track-item">
                <h3 class="track-name">{{ track.name }}</h3>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
