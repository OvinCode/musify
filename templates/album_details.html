<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Tracks - Musify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212529;
            color: #28a745;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        nav {
            background-color: #28a745;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            padding: 80px 20px 20px;
            text-align: center;
            max-width: 1000px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 0;
            list-style-type: none;
        }
        .track-item {
            background-color: #2c3034;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            transition: transform 0.3s ease;
        }
        .track-item:hover {
            transform: translateY(-5px);
        }
        .track-name {
            color: #fff;
            font-size: 16px;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .track-number {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/about">About</a>
    </nav>
    <div class="container">
        <h1>Tracks</h1>
        <ul class="track-grid">
            {% for track in tracks %}
            <li class="track-item">
                <h3 class="track-name">{{ track.name }}</h3>
                <iframe src="https://open.spotify.com/embed/track/{{ track.id }}" allowtransparency="true" allow="encrypted-media"></iframe>
                <p class="track-number">Track {{ track.track_number }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
