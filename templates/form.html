<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song - Musify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212529;
            color: #28a745;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        nav {
            background-color: #28a745;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            padding: 80px 20px 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #2c3034;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/about">About</a>
    </nav>
    <div class="container">
        <h1>Add Song</h1>
        <form action="/handle_click" method="post">
            <label for="artist">Artist Name:</label>
            <input type="text" id="artist" name="artist" required>
            
            <label for="title">Album Title:</label>
            <input type="text" id="title" name="title" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
