<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Search Results - Musify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212529;
            color: #28a745;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        nav {
            background-color: #28a745;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            padding: 80px 20px 20px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        .artist-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .artist-item {
            background-color: #2c3034;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }
        .artist-name {
            color: #fff;
            font-size: 18px;
            margin: 10px 0;
        }
        .artist-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .view-albums {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .view-albums:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/about">About</a>
    </nav>
    <div class="container">
        <h1>Search Results</h1>
        <ul class="artist-list">
            {% for artist in artists %}
            <li class="artist-item">
                <h3 class="artist-name">{{ artist.name }}</h3>
                {% if artist.images %}
                    <img class="artist-image" src="{{ artist.images[0].url }}" alt="{{ artist.name }} Image">
                {% else %}
                    <p>No image available</p>
                {% endif %}
                <a href="/artist/{{ artist.id }}" class="view-albums">View Albums</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
